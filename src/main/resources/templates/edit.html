<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Edit</title>
    <style>
      * {
        color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    
    body {
        background-color: rgb(86, 163, 210);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
    }
    
    form {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    
    h1,
    h2 {
        color: black;
    }
    
    input[type="text"],
    input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    a {
        color: black;
        text-decoration: none;
        margin-top: 10px;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
  </head>

  <body>
    <div class="parent">
      <header>
        <h1>
          Here are the missions for
          <span th:text="${mission.agent}"></span>
        </h1>
      </header>
      <br />

      <form
        method="post"
        action="#"
        th:action="@{/updateMission}"
        th:object="${mission}"
      >
        <input type="hidden" th:field="*{id}" />
        Mission title<input type="text" th:field="*{title}" /><br />

        <h2>Edit the gadgets</h2>
        Gadget1<input type="text" th:field="*{gadget1}" /><br />
        Gadget2<input type="text" th:field="*{gadget2}" /><br />
        Agent<input type="text" th:field="*{agent}" /><br /><br />

        <input type="submit" value="Update Mission" /> <br /><br />
        <a th:href="@{/}">Back to home</a>
      </form>
    </div>
  </body>
</html>
